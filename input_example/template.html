<table>
    <tr>
        <td>
            {{- if contact.name -}}
            <p>Name: {contact.name}</p>
            {{- endif -}}
            {{- if contact.email -}}
            <p>Email: {contact.email}</p>
            {{- endif -}}
            {{- if contact.phone -}}
            <p>Phone: {contact.phone}</p>
            {{- endif -}}
        </td>
        <td>
            <a href="http://localhost">
                <img src="http://localhost/logo.png">
            </a>
        </td>
    </tr>
</table>
